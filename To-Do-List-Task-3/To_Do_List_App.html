<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="To_Do_List_App.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="tooltip"> <button class="switcher" onclick="darkmode()"><span class="tooltiptext">Dark-Light Theme
                Switcher</span></button></div>
    <div class="container" style="display: grid;">
        <h1 style="font-size: 55px;"><u>To-Do List</u></h1>
        <input type="text" class="text-box" placeholder="Add a Task using the Enter key..." ;>
        <div class="notcomp">
            <h2 style="font-size: 35px;"><u>Remaining Tasks</u></h2>
        </div> <br><br><br>
        <div class="completed">
            <h2 style="font-size: 35px;"><u>Completed Tasks</u></h2>
        </div>
    </div>
    <script type="text/javascript" src="To_Do_List_App.js">
    </script>
</body>

</html>
